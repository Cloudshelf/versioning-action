query GetReleases($reponame: String!) {
  repository(name: $reponame, owner: "cloudshelf") {
    releases(last: 100) {
      edges {
        node {
          id
          tag {
            id
            name
            prefix
          }
          isPrerelease
          isLatest
          isDraft
          name
          updatedAt
          tagCommit {
            id
            oid
          }
        }
      }
    }
  }
}
